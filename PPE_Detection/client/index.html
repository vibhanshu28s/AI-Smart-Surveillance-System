<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PPE Smart Surveillance</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    #alert-banner {
      display: none;
      background-color: #ff4444;
      color: white;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="alert-banner">⚠️ PPE VIOLATION DETECTED ⚠️</div>

  <h2>Live PPE Feed</h2>
  <video id="video" autoplay playsinline muted style="width: 100%; max-width: 800px; background: black;"></video>

  <script>
    // --- SOCKET.IO INTEGRATION ---
    const socket = io();
    const banner = document.getElementById('alert-banner');
    const alertAudio = new Audio('/alert.mp3'); // Ensure this path matches your static routing

    socket.on('ppe_violation_alert', (data) => {
        console.warn("ALARM:", data.message);

        // Show the red banner
        banner.style.display = 'block';
        banner.innerText = `⚠️ ${data.type.toUpperCase()} VIOLATION ⚠️`;

        // Play the alert sound
        alertAudio.play().catch(e => console.log("Audio play requires user interaction first."));

        // Hide banner after 3 seconds
        setTimeout(() => { banner.style.display = 'none'; }, 3000);
    });

    // --- EXISTING WEBRTC LOGIC ---
    const pc = new RTCPeerConnection();
    const videoElement = document.getElementById("video");

    pc.addTransceiver("video", { direction: "recvonly" });

    pc.ontrack = (event) => {
        if (event.streams && event.streams[0]) {
            videoElement.srcObject = event.streams[0];
        } else {
            videoElement.srcObject = new MediaStream([event.track]);
        }
        videoElement.play().catch(e => console.error("Autoplay blocked:", e));
    };

    async function start() {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const response = await fetch("/offer", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                sdp: pc.localDescription.sdp,
                type: pc.localDescription.type
            })
        });

        const answer = await response.json();
        await pc.setRemoteDescription(new RTCSessionDescription(answer));
    }

    start();
  </script>
</body>
</html>
